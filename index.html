<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kranor2 | Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div>img</div>
                <p>Dashboard</p>
            </div>
            <div class="tools">
                <div class="option">
                    <div class="icon">home icon</div>
                    <p>Home</p>
                </div>
                <div class="option">
                    <div class="icon">profile icon</div>
                    <p>Profile</p>
                </div>
                <div class="option">
                    <div class="icon">msg icon</div>
                    <p>Messages</p>
                </div>
                <div class="option">
                    <div class="icon">clock</div>
                    <p>History</p>
                </div>
                <div class="option">
                    <div class="icon">tasks icon</div>
                    <p>Tasks</p>
                </div>
                <div class="option">
                    <div class="icon">people icon</div>
                    <p>Communities</p>
                </div>
            </div>
            <div class="help">
                <div class="option">
                    <div class="icon">gear</div>
                    <p>Settings</p>
                </div>
                <div class="option">
                    <div class="icon">question mark</div>
                    <p>Support</p>
                </div>
                <div class="option">
                    <div class="icon">shield</div>
                    <p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="topline">
                <div class="search-bar">
                    <div class="icon">mag glass</div> 
                    <input type="text" placeholder="">
                </div>
                <div class="personal">
                    <div class="icon">bell</div>
                    <div class="avatar">pfp</div>
                    <div class="name">Rhett North</div>
                </div>    
            </div>
            <div class="hi-there"></div>
        </div>
        <div class="main-content">
            <div class="projects"></div>
            <div class="extras">
                <div class="announcements"></div>
                <div class="shoutouts"></div>
            </div>
        </div>
    </div>

</body>
</html>
